<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parsons Puzzle UI</title>
  <script src="parsonsUI.js" type="text/javascript"></script>
  <style>
    .mainContainer {
      display: flex;
    }
    .jsonContainer,
    .parsonsContainer {
      display: flex;
      flex-direction: column;
    }
    .jsonContainer {
      flex: 0 0 20%;
    }
    .parsonsContainer {
      flex: 1 0 auto;
    }
    .ta {
      width: 90%;
      height: 400px;
    }

    #uiContainer {
      border: 1px solid;
      flex: 1 0 auto;
    }
  </style>
</head>
<body>
  <div class="mainContainer">
    <div class="jsonContainer">
      <h4>Source Json</h4>
      <div >
        <textarea id="sourceJsonTextarea" placeholder="Place Parsons JSON here" class="ta">{}</textarea>
      </div>
      <button type="button" onclick="updateParsonsUI()">Update UI</button><br/>
      <button type="button" onclick="exportParsonsOptions()">Export options to console</button>
    </div>
    <div class="parsonsContainer">
      <h4>Parsons UI</h4>
      <div id="uiContainer"></div>
    </div>
  </div>
  <script type="text/javascript">
    var parsons = null;
    function updateParsonsUI() {
      var ta = document.getElementById('sourceJsonTextarea');
      var options = {}
      try {
        options = JSON.parse(ta.value);
      } catch (e) {}
      parsons = ParsonsUI.build('#uiContainer', {initial: 'some code', options: options});
    }
    function exportParsonsOptions() {
      parsons && console.log(parsons.export())
    }
  </script>
</body>
</html>
